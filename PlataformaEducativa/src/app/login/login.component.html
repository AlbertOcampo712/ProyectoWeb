    <div class="login-box">
      <img src="../../assets/img/logo.png" class="avatar" alt="Avatar Image">
      <h1>INGRESE SUS DATOS</h1>
      <form ngNativeValidate #f="ngForm" action="" id="formlg" (ngSubmit)= "ingresar( f )">
        <!-- USERNAME INPUT -->
        <input [ngModel]="user" name="user" type="text" required placeholder="Usuario">
        <!-- PASSWORD INPUT -->
        <input ngModel name="password" type="password"  required placeholder="Contraseña">

        <div class="form-check">
            <input [(ngModel)]="recuerdame" class="form-check-input" name="recuerdame" type="checkbox" id="checkbox-signup">
            <label class="form-check-label"for="checkbox-signup">Recuérdame</label>  
        </div>

        <button type="submit" class="btn btn-primary">INGRESAR</button> 
      </form>
    </div>
